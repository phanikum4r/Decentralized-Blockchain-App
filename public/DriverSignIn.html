  <script src="CommonScript.js" type="text/javascript"></script>
  <style>
    body {
      background-image: url("booked.jpg");
      background-size: cover;
      color: black;
      font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
        "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
    }

    input,
    select {
      width: 50%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 20px;
      box-sizing: border-box;
      display: block;
      direction: ltr;
    }

    label {
      font-size: 20px;
      font-weight: bolder;
    }

    button {
      width: 50%;
      background-color: black;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
    }

    button:hover {
      background-color: #323232;
    }

    div {
      border-radius: 5px;

      padding: 10px;
    }

    p {
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
